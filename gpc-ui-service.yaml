apiVersion: apps/v1
kind: Deployment
metadata:
  name: gpc-ui
  labels:
    app: gpc-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gpc-ui
  template:
    metadata:
      labels:
        app: gpc-ui
    spec:
      containers:
      - name: gpc-ui
        image: foxchin/gpc-ui:20250508.1
        ports:
        - containerPort: 3000
        env:
        - name: NEXTAUTH_URL
          value: "https://gpc.digitalworks.mn"
        - name: NEXTAUTH_SECRET
          value: "9DJuwvpbay2533ri5NF16VsT3J5thxJMmiRblp9hKow="
        - name: BACKEND_BASE_URL
          value: "http://103.229.178.13:9001"
        - name: DEPRECIATED_BACKEND
          value: "http://103.229.178.13:9001"
        - name: COMPANYID
          value: "ITZONETEST"
        - name: AZURE_AD_CLIENT_ID
          value: "1fd2bed7-0e1b-4cbb-8650-df6b9bc695c6"
        - name: AZURE_AD_CLIENT_SECRET
          value: "zeL8Q~yQK9QUSzA4GhW6DQbOEjNOiflES1id~djc"
        - name: AZURE_AD_TENANT_ID
          value: "e9c63047-b959-49c9-9fcb-6de5e36870c8"
      imagePullSecrets:
      - name: regcred
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: gpc-ui
spec:
  selector:
    app: gpc-ui
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: ClusterIP
