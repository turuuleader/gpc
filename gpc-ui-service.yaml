apiVersion: apps/v1
kind: Deployment
metadata:
  name: gpc-ui
  labels:
    app: gpc-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gpc-ui
  template:
    metadata:
      labels:
        app: gpc-ui
    spec:
      containers:
      - env:
        - name: REDIS_HOST
          value: redis-configured-service
        - name: REDIS_PORT
          value: "6379"
        - name: REDIS_PASSWORD
          value: green
        - name: REDIS_DB
          value: "0"
        - name: NEXTAUTH_URL
          value: https://gpc.mogul.mn
        - name: NEXTAUTH_SECRET
          value: 9DJuwvpbay2533ri5NF16VsT3J5thxJMmiRblp9hKow=
        - name: BACKEND_BASE_URL
          value: http://apigateway:8080
        - name: DEPRECIATED_BACKEND
          value: http://apigateway:8080
        - name: LOGIN_TYPE
          value: basic
        - name: AZURE_AD_CLIENT_ID
          value: "1"
        - name: AZURE_AD_CLIENT_SECRET
          value: "1"
        - name: AZURE_AD_TENANT_ID
          value: "1"
        image: foxchin/gpc-ui:latest
        imagePullPolicy: IfNotPresent
        name: gpc-ui
        ports:
        - containerPort: 3000
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      imagePullSecrets:
      - name: regcred
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: gpc-ui
spec:
  selector:
    app: gpc-ui
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: ClusterIP
